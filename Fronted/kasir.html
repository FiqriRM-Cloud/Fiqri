<style>

            background: white;

            gap: 20px;
            padding: 20px;

        .product-card {

            padding: 15px;

        }

            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;

        }

    <script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').style.display = 'block';
});

document.getElementById('installBtn').addEventListener('click', () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
            document.getElementById('installBtn').style.display = 'none';
            deferredPrompt = null;
        });
    }
});

        // Set kasir dari localStorage
        document.addEventListener('DOMContentLoaded', () => {
            window.kasir = localStorage.getItem('kasirAktif') || '';
        });

function muatProduk() {
    const daftarProduk = document.getElementById("daftar-produk");
    daftarProduk.innerHTML = '';

    const tx = db.transaction("produk", "readonly");
    const store = tx.objectStore("produk");
    const request = store.getAll();

    request.onsuccess = () => {
        const produkList = request.result;
        produkList.forEach(item => {
            // Hitung total stok dari semua batch
            const totalStok = item.batches ? item.batches.reduce((sum, b) => sum + b.qty, 0) : 0;
            // Ambil harga batch terakhir (stok terbaru)
            let hargaTerbaru = 0;
            if (item.batches && item.batches.length > 0) {
                // Cari batch terakhir yang qty > 0, jika tidak ada ambil batch terakhir
                const batchAktif = item.batches.findLast(b => b.qty > 0) || item.batches[item.batches.length - 1];
                hargaTerbaru = batchAktif ? batchAktif.harga : 0;
            }
            const div = document.createElement("div");
            div.className = "product-card";
            div.innerHTML = `
                <h5 class="mb-2">${item.nama}</h5>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-primary fw-bold">Rp ${hargaTerbaru ? hargaTerbaru.toLocaleString('id-ID') : '0'}</span>
                    <span class="badge bg-secondary">Stok: ${totalStok}</span>
                </div>
                <button class="btn btn-primary w-100" onclick="tambahKeKeranjang(${item.id})"
                    ${totalStok === 0 ? 'disabled' : ''}>
                    <i class="fas fa-plus-circle me-2"></i>Tambah
                </button>
            `;
            daftarProduk.appendChild(div);
        });
    };
}
