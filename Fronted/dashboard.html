<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Warkas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icons/Warkas192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, sans-serif; }
        .container { max-width: 350px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 24px; }
        .logo { width: 60px; height: 60px; display: block; margin: 0 auto 16px; }
        .form-label { font-weight: 500; }
        .btn-menu { width: 100%; margin: 12px 0; font-size: 1.1rem; padding: 14px; border-radius: 8px; }
        #status-online { font-weight: bold; }
        @media (max-width: 480px) { .container { margin: 10px; padding: 10px; } }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="icons/Warkas.png" alt="Logo Warkas" class="logo">
        <h3 class="mb-4">Selamat Datang di WarKas</h3>
        <div class="mb-3">
            <label for="kasirSelect" class="form-label">Pilih Kasir:</label>
            <select id="kasirSelect" class="form-select" required>
                <option value="">Pilih Kasir</option>
                <option value="Dani">Dani</option>
                <option value="Azizah">Azizah</option>
                <option value="Latif">Latif</option>
            </select>
        </div>
        <button class="btn btn-primary btn-menu" id="btnTransaksi" disabled>
            <i class="fas fa-cash-register me-2"></i>Transaksi
        </button>
        <button class="btn btn-info btn-menu" id="btnLaporan" disabled>
            <i class="fas fa-file-alt me-2"></i>Laporan
        </button>
        <button class="btn btn-secondary btn-menu" id="btnProduk" disabled>
            <i class="fas fa-boxes-stacked me-2"></i>Manajemen Produk
        </button>
        <div id="status-online" class="mb-2"></div>
    </div>
    <script>
        const kasirSelect = document.getElementById('kasirSelect');
        const btnTransaksi = document.getElementById('btnTransaksi');
        const btnLaporan = document.getElementById('btnLaporan');
        const btnProduk = document.getElementById('btnProduk');

        kasirSelect.addEventListener('change', function() {
            const kasir = kasirSelect.value;
            const enable = kasir !== '';
            btnTransaksi.disabled = !enable;
            btnLaporan.disabled = !enable;
            btnProduk.disabled = !enable;
        });

        btnTransaksi.onclick = function() {
            const kasir = kasirSelect.value;
            if (!kasir) return;
            localStorage.setItem('kasirAktif', kasir);
            location.href = 'kasir.html';
        };
        btnLaporan.onclick = function() {
            const kasir = kasirSelect.value;
            if (!kasir) return;
            localStorage.setItem('kasirAktif', kasir);
            location.href = 'laporan.html';
        };
        btnProduk.onclick = function() {
            const kasir = kasirSelect.value;
            if (!kasir) return;
            localStorage.setItem('kasirAktif', kasir);
            location.href = 'produk.html';
        };

        function updateStatus() {
            document.getElementById('status-online').textContent =
                navigator.onLine ? 'Status: Online' : 'Status: Offline';
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>
</html>
